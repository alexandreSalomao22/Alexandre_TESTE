<form name="dadosMotorista" action="inserirdados.php" method="post">

<script language="javascript" type="text/javascript">
function validarMotorista() {
var nomeMotorista = dadosMotorista.nomeMotorista.value;
var dtMotorista = dadosMotorista.dtMotorista.value;
var cpfMotorista = dadosMotorista.cpfMotorista.value;
var sexoMotorista = dadosMotorista.sexoMotorista.value;
var situacaoMotorista = dadosMotorista.situacaoMotorista.value;
var carroMotorista = dadosMotorista.carroMotorista.value; 
 
if (nomeMotorista == "") {
alert('Preencha o campo com seu nome');
dadosMotorista.nomeMotorista.focus();
return false;
}

if (dtMotorista == "") {
alert('Preencha sua data de nascimento');
dadosMotorista.dtMotorista.focus();
return false;
}

if (cpfMotorista == "") {
alert('Preencha seu CPF');
dadosMotorista.cpfMotorista.focus();
return false;
}

if (sexoMotorista == "") {
alert('Preencha seu Sexo (Masculino ou Feminino)');
dadosMotorista.sexoMotorista.focus();
return false;
}

if (sexoMotorista == "") {
alert('Preencha seu Sexo (Masculino ou Feminino)');
dadosMotorista.sexoMotorista.focus();
return false;
}

if (situacaoMotorista == "") {
alert('Preencha Situação Atual do Motorista (Ativo ou Inativo)');
dadosMotorista.situacaoMotorista.focus();
return false;
}

if (carroMotorista == "") {
alert('Preencha o Nome do Seu Veiculo');
dadosMotorista.carroMotorista.focus();
return false;
}

if (nomeMotorista.length < 3) {
alert('Digite seu nome completo');	
dadosMotorista.nomeMotorista.focus();
return false;
}

if (cpfMotorista.length < 11) {
alert('CPF Faltando Digito');
dadosMotorista.cpfMotorista.focus();
return false;
}

if (cpfMotorista.length > 11) {
alert('CPF com Digito a mais');
dadosMotorista.cpfMotorista.focus();
return false;
}

}

function focar() {
	var nomeMotorista = dadosMotorista.nomeMotorista.value;
	
	dadosMotorista.nomeMotorista.focus();
}
</script>

<center><div class="input-prepend">
  <span class="add-on">Nome</span>
  <input name="nomeMotorista" required="required" class="span2" id="prependedInput" type="text" placeholder="Motorista" pattern="[a-zA-Z\s]+$">
</div>
<div class="input-prepend">
  <span class="add-on">Data de Nascimento</span>
  <input name="dtMotorista" required="required" class="span2" id="prependedInput" type="date" placeholder="dd/mm/aaaa" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="1910-01-01" max="2018-01-29">
</div>
<div class="input-prepend">
  <span class="add-on">CPF</span>
  <input name="cpfMotorista" required="required" class="span2" id="prependedInput" type="text" placeholder="Motorista" pattern="[0-9]+$">
</div>
<div class="input-prepend">
  <span class="add-on">Carro</span>
  <input name="carroMotorista" required="required" class="span2" id="prependedInput" type="text" placeholder="Modelo do Carro">
</div>

<div class="input-prepend">
 <span class="add-on">Situação</span>
<select name="situacaoMotorista">
	<option></option>
	<option>Ativo</option>
	<option>Inativo</option>
</select>
</div>


<div class="input-prepend">
 <span class="add-on">Sexo</span>
<select name="sexoMotorista">
	<option></option>
	<option>Masculino</option>
	<option>Feminino</option>
</select>
</div>

<div class="form-actions">
  <button type="submit" class="btn btn-primary" onclick="return validarMotorista()">Salvar</button>
  <button type="reset" class="btn" onclick="return focar()">Cancelar</button>
</div></center>
